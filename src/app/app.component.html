<h2>Here are some links to help you start: </h2>
<form [formGroup]="group">
  <mat-form-field>
    <mat-placeholder>Start DateTime</mat-placeholder>
    <mat-datetimepicker-toggle [for]="datetimePicker" matSuffix></mat-datetimepicker-toggle>
    <mat-datetimepicker #datetimePicker type="datetime" [startAt]="start" startView="month" openOnFocus="true" timeInterval="5"></mat-datetimepicker>
    <input matInput formControlName="start" [min]="today" [max]="tomorrow" [matDatetimepicker]="datetimePicker" required autocomplete="false">
  </mat-form-field>
  <mat-form-field>
    <mat-placeholder>Start Time</mat-placeholder>
    <mat-datetimepicker-toggle [for]="timePicker" matSuffix></mat-datetimepicker-toggle>
    <mat-datetimepicker #timePicker type="time" openOnFocus="true" timeInterval="5"></mat-datetimepicker>
    <input matInput formControlName="start" [matDatetimepicker]="timePicker" required>
  </mat-form-field>
  <mat-form-field>
    <mat-placeholder>Start Date</mat-placeholder>
    <mat-datetimepicker-toggle [for]="datePicker" matSuffix></mat-datetimepicker-toggle>
    <mat-datetimepicker #datePicker type="date" openOnFocus="true" timeInterval="5"></mat-datetimepicker>
    <input matInput formControlName="start" [matDatetimepicker]="datePicker" required>
  </mat-form-field>
  <mat-form-field>
    <mat-placeholder>Start Month</mat-placeholder>
    <mat-datetimepicker-toggle [for]="monthPicker" matSuffix></mat-datetimepicker-toggle>
    <mat-datetimepicker #monthPicker type="month" openOnFocus="true" mode="portrait" timeInterval="5"></mat-datetimepicker>
    <input matInput formControlName="start" [matDatetimepicker]="monthPicker" required>
  </mat-form-field>
  <mat-form-field>
    <mat-placeholder>Min Test</mat-placeholder>
    <input matInput formControlName="mintest" [min]="min" [matDatetimepicker]="minTestPicker" required>
    <mat-datetimepicker-toggle [for]="minTestPicker" matSuffix></mat-datetimepicker-toggle>
    <mat-datetimepicker #minTestPicker type="datetime" openOnFocus="true" mode="landscape" timeInterval="5"></mat-datetimepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-placeholder>Min Test</mat-placeholder>
    <input matInput formControlName="mintestPortrait" [min]="min" [matDatetimepicker]="minTestPickerPortrait" required>
    <mat-datetimepicker-toggle [for]="minTestPickerPortrait" matSuffix></mat-datetimepicker-toggle>
    <mat-datetimepicker #minTestPickerPortrait type="datetime" openOnFocus="true" mode="portrait" timeInterval="5" confirmButtonLabel="Hey" cancelButtonLabel="Yo"></mat-datetimepicker>
  </mat-form-field>
</form>
