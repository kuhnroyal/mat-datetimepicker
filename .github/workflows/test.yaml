name: Test
on:
  pull_request:
  push:
    branches-ignore:
      - release
jobs:
  build:
    name: Node.js CI
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [16.x, 18.x, 19.x]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build:lib
      - run: npm test
