<div class="mat-datetimepicker-actions">
  <button
    mat-button
    color="primary"
    type="button"
    (click)="handleCancelButton($event)"
  >
    {{ cancelButtonLabel }}
  </button>
  <button
    mat-raised-button
    color="primary"
    type="button"
    (click)="handleConfirmButton($event)"
  >
    {{ confirmButtonLabel }}
  </button>
</div>
